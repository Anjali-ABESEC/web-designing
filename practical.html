<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEasy</title>
  <style>
   h1.title {
    width: 50%;
    margin: 0%;
    background-color: black;
      color: white;
      text-align: center;
      font-family: 'Gill Sans';
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card .name {
      font-size: 1.5em;
      margin: 10px 0;
      color: #333;
    }
    .card .desc {
      font-size: 1em;
      color: #666;
      margin-bottom: 15px;
    }
    .price {
      font-size: 1.2em;
      color: rgb(40, 231, 40);
      margin-bottom: 5px;
    }
   
    button{
      background-color: rgb(102, 102, 219);
      width: 100px;
      height:40px;
    } 
    del{
        color: red;
    }
  </style>
  <link rel="stylesheet" href="exp6.html" />
</head>
<body> <center>
<h1 class="title">ShopEasy</h1>
  <div class="card">
    <img src="wrist watch.jpg"alt="t shirt" width="200" height="150">
    <h4>Premium Wrist Watch</h4>
    <p>Stainless steel body : waterproof:stylish look</p>
    <p class="price">Price:1499  <del>  1900</del></p>
    <button>Add to cart</button>
    </div>
</body>
</html>
